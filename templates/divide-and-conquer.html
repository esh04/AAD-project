<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./static/css/bootstrap.min.css" crossorigin="anonymous" /> -->
    <link rel="stylesheet" type="text/css" href="../static/css/style.css" />

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <!-- Custom javascript-->
    <!-- for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Algorithm Analysis and Design</title>
</head>


<div class="container my-2" style="margin-bottom: auto; margin-top: auto">
    <div class="row mt-2">
        <div class="col">
            <h1>Which is the smelly sock?</h1>
        </div>
    </div>
    <div class="row card-group mt-2 d-flex justify-content-center">
        {% for i in range(1,11) %}
        <div class="col-sm-6 col-md-4 col-lg-3 my-3 d-flex justify-content-center">
            <input class="form-check-input hidden" type="radio" value={{i}} name="sock" id={{i}} />
            <label class="form-check-label movie" for={{i}}>
            <div class="card">
                <!-- Add a default movie poster for movies which dont have one -->
                <img class="card-img-top" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSm5vCa-Cb3pQruDmw4NoBFH2eGwSXgPT7z2A&usqp=CAU" alt="socks" />
                <div class="card-body">
                    <h6 class="card-text font-weight-bold">
                        {{i}}
                    </h6>
                </div>
            </div>
            </label>
        </div>
        {% endfor %}
    </div>
</div>
